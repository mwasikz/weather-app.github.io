<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
	<title>Weather App</title>
</head>
<body>
	<div class="location">
        <h1 class="locationTimezone">Dhaka</h1>
        
        <div class="weatherIcon">
            
        </div>

        
    </div>
    

    <div class="temperature">
        <div class="degreeSection">
        
            <img class="thermoMeter" src="icons/thermometer.svg" />
        <h2 class="temperatureDegree">25</h2>
        <span>Â°C</span>
        <div class="temperatureDescription">Clear Sky</div>
        
        </div>
        <div class="otherInfo">
            <img class="windSpeed" src="icons/windsock.svg" height="80px" width="80px" />
            <h4 class="windSpeedInfo">3.20 mph</h4>
            <img class="humidity" src="icons/humidity.svg" height="80px" width="80px"/>
            <h4 class="humidityInfo">20</h4>
        </div>
        
        <div class="sunriseContainer">
            <img class="sunrise" src="icons/sunrise.svg" height="80px" width="80px" />
            <h4 class="sunriseInfo">6: 15 AM</h4>
        </div>

        <div class="sunsetContainer">
            <img class="sunset" src="icons/sunset.svg" height="80px" width="80px" />
            <h4 class="sunsetInfo">18: 15 PM</h4>
        </div>

        
    </div>
 
    
    <script src="app.js"></script>
</body>
</html>
