<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Weather App</title>
</head>
<body>

    <div class="location">
        <h1 class="locationTimezone">location</h1>
        
        <p class="locationIcon"></p>
        
    </div>
    

    <div class="temperature">
        <div class="degreeSection">
        
            <img class="thermoMeter" src="icons/thermometer.png" />
        <h2 class="temperatureDegree">Temperature</h2>
        <span>Â°C</span>
        <div class="temperatureDescription"></div>
        
        </div>
        <div class="otherInfo">
            <img class="windSpeed" src="icons/windsock-weak.png" />
            <h4 class="windSpeedInfo"></h4>
            <img class="humidity" src="icons/humidity.png" />
            <h4 class="humidityInfo"></h4>
        </div>
        
        <div class="sunriseContainer">
            <img class="sunrise" src="icons/sunrise.png" />
            <h4 class="sunriseInfo"></h4>
        </div>

        <div class="sunsetContainer">
            <img class="sunset" src="icons/sunset.png" />
            <h4 class="sunsetInfo"></h4>
        </div>

        
    </div>
 
    
    <script src="app.js"></script>
    
</body>
</html>
